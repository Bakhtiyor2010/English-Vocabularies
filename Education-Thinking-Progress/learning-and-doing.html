<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning and doing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #1f2933;
            line-height: 35px;
            letter-spacing: 1px;
            word-spacing: 3px;
        }

        h1 {
            color: #3b82f6;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: left;
            overflow: hidden;
            word-wrap: break-word;
        }

        th:first-child,
        td:first-child {
            width: 40px;
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 500px;
            min-width: 250px;
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 210px;
            min-width: 120px;
        }

        th:last-child,
        td:last-child {
            width: auto;
            min-width: 350px;
        }

        th {
            background: #eef2ff;
        }

        @media(max-width:920px) {
            body {
                font-size: 15px;
                line-height: 25px;
                padding: 10px;
            }

            section {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Learning and doing</h1>

    <div id="content"></div>

    <script>
        const tables = [
            {
                title: "Topic Vocabulary",
                columns: ["No.", "Word", "Definition", "Example"],
                rows: [
                    ["1", "achieve", "to succeed in doing or having something", "We've achieved what we wanted to do."],
                    ["2", "brain", "the organ inside your head that allows you to think and feel, and controls your body", "The illness had affected his brain."],
                    ["3", "clever", "good at learning or understanding things", "I'd like to be a doctor, but I'm not clever enough."],
                    ["4", "concentrate", "to give all your attention to the thing that you are doing", "Just concentrate on your work."],
                    ["5", "consider", "to think about something carefully before you make a decision", "At one time I seriously considered leaving."],
                    ["6", "course", "a series of lessons in an academic subject or a practical skill", "You could do a language course abroad."],
                    ["7", "degree", "a course of study at a university, or the qualification that you get after completing the course", "She's doing a degree at Exeter University."],
                    ["8", "experience (v)", "if you experience a problem or situation, you have that problem or are in that situation", "I'd love to experience being in a submarine."],
                    ["9", "experience (n)", "knowledge and skill that you get by doing a particular job or activity", "Do you have any previous experience with children?"],
                    ["10", "expert (n)", "someone who has a particular skill or knows a lot about a particular subject", "She's a computer expert."],
                    ["11", "expert (adj)", "having special skills in or knowledge about something", "He's an expert painter."],
                    ["12", "fail", "to be unsuccessful in something", "I failed the maths exam."],
                    ["13", "guess (v)", "to say or decide what you think is true, without being certain about it", "Whoever guesses correctly will win two tickets to the show."],
                    ["14", "guess (n)", "an occasion when you say what you think is true without being certain", "Have a guess and then check it on your calculator."],
                    ["15", "hesitate", "to pause before doing something because you are nervous or not certain about it", "He hesitated for a moment and then knocked on the door."],
                    ["16", "instruction", "a statement of something that must be done, or an explanation of how to do or use something", "I tried to follow her instructions, but got confused."],
                    ["17", "make progress", "to develop or improve", "My guitar teacher says I'm making a lot of progress."],
                    ["18", "make sure", "to check something, so that you can be sure about it", "I just wanted to make sure you knew where to go."],
                    ["19", "mark (v)", "to judge the quality of a student's work and write a mark on it", "I spent the evening marking essays."],
                    ["20", "mark (n)", "a score or grade that you are given for school work or for how you perform in a competition", "What mark did you get for your essay?"],
                    ["21", "mental", "existing in the mind, or relating to the mind", "Scientists know a lot about the mental development of children."],
                    ["22", "pass", "to be successful in an examination or test", "She passed her driving test."],
                    ["23", "qualification", "something such as a degree or a diploma that you get when you successfully finish a course of study", "Simon left school with no qualifications."],
                    ["24", "remind", "to help someone to remember something", "Remind Jenny to bring my CD when she comes."],
                    ["25", "report", "a spoken or written description of a particular subject, situation, or event", "We have to write a short report on the conference."],
                    ["26", "revise", "to study your notes and information again in order to prepare for an examination", "I've got a test tomorrow, so I have to revise tonight."],
                    ["27", "search (v)", "to try to find something or someone by looking carefully", "After three days searching, I gave up."],
                    ["28", "search (n)", "an attempt to find something", "The police have carried out an extensive search of the area."],
                    ["29", "skill", "the ability to do something well, usually as a result of experience and training", "Being a doctor demands a lot of skill."],
                    ["30", "smart", "intelligent", "Sophie is a very smart student."],
                    ["31", "subject", "something that you learn or teach at a school, for example English, mathematics, or biology", "What's your favourite subject?"],
                    ["32", "take an exam", "to have an important test", "I'm taking the exam in June."],
                    ["33", "talented", "very good at something", "She's a talented singer."],
                    ["34", "term", "one of the periods of time that the year is divided into for students", "How many weeks is it till the end of term?"],
                    ["35", "wonder", "to think about something because you want to know more facts", "I was wondering about the best place for a holiday."]
                ]
            },
            {
                title: "Phrasal Verbs",
                columns: ["No.", "Phrasal Verb", "Definition", "Example"],
                rows: [
                    ["1", "cross out", "to draw a line through something", "Just cross it out and rewrite it correctly."],
                    ["2", "look up", "to try to find information in a book, etc", "I had to look the word up in a dictionary."],
                    ["3", "point out", "to tell someone important information", "He pointed out that we had two hours of free time before dinner."],
                    ["4", "read out", "to say something out loud which you are reading", "He read the list of names out."],
                    ["5", "rip up", "to tear into pieces", "Rip up this piece of paper when you've finished reading it."],
                    ["6", "rub out", "to remove with a rubber", "I can't rub it out because I wrote it in pen."],
                    ["7", "turn over", "to turn something so the other side is towards you", "You may turn over your exam papers now."],
                    ["8", "write down", "to write information on a piece of paper", "Do you want to write down my phone number?"]
                ]
            },
            {
                title: "Prepositional Phrases",
                columns: ["No.", "Phrase", "Definition", "Example"],
                rows: [
                    ["1", "by heart", "memorized", "I've learnt the song by heart."],
                    ["2", "for instance", "as an example", "Many countries, for instance the UK, don't have identity cards."],
                    ["3", "in conclusion", "to sum up", "In conclusion, I believe that television is a positive invention."],
                    ["4", "in fact", "actually", "Many people think Greece is hot in the winter but, in fact, it sometimes snows."],
                    ["5", "in favour (of)", "supporting something", "Are you in favour of school uniforms?"],
                    ["6", "in general", "generally", "In general, TV programmes are not educational."]
                ]
            },
            {
                title: "Word Patterns",
                columns: ["No.", "Pattern", "Meaning", "Example"],
                rows: [
                    ["1", "capable of", "able to do something", "Are you capable of holding your breath under water for two minutes?"],
                    ["2", "talented at", "skilled in", "Cilla is really talented at singing."],
                    ["3", "cheat at/in", "to be dishonest in a game/exam", "You should never cheat at cards. / You didn't cheat in the exam, did you?"],
                    ["4", "confuse sth with", "to mistake something", "I think you've confused me with someone else."],
                    ["5", "continue with", "carry on doing something", "Continue with your work and I'll be back in a moment."],
                    ["6", "cope with", "deal successfully with", "I can't cope with all this homework!"],
                    ["7", "help (sb) with", "assist", "Can I help you with that?"],
                    ["8", "know about", "have knowledge of", "Do you know anything about astronomy?"],
                    ["9", "learn about", "study / get information", "We're learning about dinosaurs at school at the moment."],
                    ["10", "succeed in", "achieve / accomplish", "I really hope you succeed in all your exams."],
                    ["11", "an opinion about/of", "view / belief", "What's your opinion about/of classical music?"],
                    ["12", "a question about", "inquiry / request for info", "Can I ask you a question about the maths test?"]
                ]
            },
            {
                title: "Word Formation",
                columns: ["No.", "Word", "Forms", "Examples"],
                rows: [
                    ["1", "begin",
                        ["began", "begun", "beginner", "beginning"],
                        [
                            "The lesson began at ten o'clock.",
                            "We'd already begun when Sam arrived.",
                            "She lost the game, but she is only a beginner.",
                            "I missed the end of the film, but I saw the beginning."
                        ]
                    ],
                    ["2", "brave",
                        ["bravery"],
                        [
                            "The police officer got an award for bravery."
                        ]
                    ],
                    ["3", "correct",
                        ["correction", "incorrect"],
                        [
                            "I've made a few corrections to your article.",
                            "I'm afraid that's incorrect."
                        ]
                    ],
                    ["4", "divide",
                        ["division"],
                        [
                            "I'm good at multiplication, but not division."
                        ]
                    ],
                    ["5", "educate",
                        ["education"],
                        [
                            "Every child should get an education."
                        ]
                    ],
                    ["6", "instruct",
                        ["instruction", "instructor"],
                        [
                            "Listen carefully to the instructions before you do the exercise.",
                            "She's a driving instructor."
                        ]
                    ],
                    ["7", "memory",
                        ["memorise", "memorial"],
                        [
                            "Do we have to memorise all these irregular verbs?",
                            "There's a memorial to Mr Watkins in the school garden."
                        ]
                    ],
                    ["8", "refer",
                        ["reference"],
                        [
                            "I'm applying for a job, so could you write me a reference?"
                        ]
                    ],
                    ["9", "silent",
                        ["silence", "silently"],
                        [
                            "I want absolute silence in the exam.",
                            "The students all worked silently."
                        ]
                    ],
                    ["10", "simple",
                        ["simplify", "simplicity"],
                        [
                            "It's very difficult, so I'll simplify it for you.",
                            "Simplicity is important in good written communication."
                        ]
                    ]
                ]
            }

        ];

        const contentDiv = document.getElementById("content");

        function renderTables() {
            contentDiv.innerHTML = "";
            const isSmallScreen = window.innerWidth <= 920;

            tables.forEach(tbl => {
                const section = document.createElement("section");
                const h2 = document.createElement("h2");
                h2.textContent = tbl.title;
                section.appendChild(h2);

                if (isSmallScreen) {
                    renderList(tbl, section);
                } else {
                    renderTable(tbl, section);
                }

                contentDiv.appendChild(section);
            });
        }

        function renderTable(tbl, section) {
            const wrapper = document.createElement("div");
            wrapper.className = "table-wrapper";

            const table = document.createElement("table");

            const trHead = document.createElement("tr");
            tbl.columns.forEach(col => {
                const th = document.createElement("th");
                th.textContent = col;
                trHead.appendChild(th);
            });
            table.appendChild(trHead);

            tbl.rows.forEach(row => {
                if (Array.isArray(row[2]) && Array.isArray(row[3])) {
                    const forms = row[2];
                    const examples = row[3];
                    const max = Math.max(forms.length, examples.length);

                    for (let i = 0; i < max; i++) {
                        const tr = document.createElement("tr");

                        if (i === 0) {
                            const tdNo = document.createElement("td");
                            tdNo.textContent = row[0];
                            tdNo.rowSpan = max;
                            tr.appendChild(tdNo);

                            const tdWord = document.createElement("td");
                            tdWord.textContent = row[1];
                            tdWord.rowSpan = max;
                            tr.appendChild(tdWord);
                        }

                        const tdForm = document.createElement("td");
                        tdForm.textContent = forms[i] || "";
                        tr.appendChild(tdForm);

                        const tdExample = document.createElement("td");
                        tdExample.textContent = examples[i] || "";
                        tr.appendChild(tdExample);

                        table.appendChild(tr);
                    }
                } else {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                }
            });

            wrapper.appendChild(table);
            section.appendChild(wrapper);
        }

        function renderList(tbl, section) {
            const ol = document.createElement("ol");

            tbl.rows.forEach(row => {
                const li = document.createElement("li");

                if (Array.isArray(row[2]) && Array.isArray(row[3])) {
                    li.innerHTML = `
                        <b>Word:</b> <i>${row[1]}</i><br>
                        <b>Forms:</b> ${row[2].join(", ")}<br>
                        <b>Examples:</b><br>
                        ${row[3].map(ex => `â€“ ${ex}`).join("<br>")}
                    `;
                }
                else {
                    li.innerHTML = `
                        ${tbl.columns
                            .slice(1)
                            .map((col, i) =>
                                `<b>${col}:</b> ${row[i + 1]}`
                            )
                            .join("<br>")
                        }
                    `;
                }

                ol.appendChild(li);
                ol.appendChild(document.createElement("br"));
            });

            section.appendChild(ol);
        }

        renderTables();
        window.addEventListener("resize", renderTables);
    </script>
</body>

</html>
