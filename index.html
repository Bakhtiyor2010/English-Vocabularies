<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Vocabulary</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/script.js" defer="true"></script>
</head>
<body>
  <header>
    <h1>Vocabulary</h1>
  </header>

  <main>
    <section id="search-box"></section>
    <section id="results"></section>
    <aside id="groups"></aside>
    <div id="content"></div>
  </main>

  <div id="modal">
    <div>
      <span id="modal-close">&times;</span>
      <p><b>Word:</b> <span id="modal-word"></span></p>
      <p><b>Definition:</b> <span id="modal-definition"></span></p>
      <p><b>Example:</b> <span id="modal-example"></span></p>
    </div>
  </div>
</body>
</html>
