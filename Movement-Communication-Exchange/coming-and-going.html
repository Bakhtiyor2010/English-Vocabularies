<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming and going</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #1f2933;
            line-height: 35px;
            letter-spacing: 1px;
            word-spacing: 3px;
        }

        h1 {
            color: #3b82f6;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: left;
            overflow: hidden;
            word-wrap: break-word;
        }

        th:first-child,
        td:first-child {
            width: 40px;
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 500px;
            min-width: 250px;
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 210px;
            min-width: 120px;
        }

        th:last-child,
        td:last-child {
            width: auto;
            min-width: 350px;
        }

        th {
            background: #eef2ff;
        }

        @media(max-width:920px) {
            body {
                font-size: 15px;
                line-height: 25px;
                padding: 10px;
            }

            section {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Coming and going</h1>

    <div id="content"></div>

    <script>
        const tables = [
            {
                title: "Topic Vocabulary",
                columns: ["No.", "Word", "Definition", "Example"],
                rows: [
                    ["1", "abroad", "in or to a foreign country", "We try to go abroad at least once a year."],
                    ["2", "accommodation", "a place for someone to stay, live, or work in", "The hotel provides accommodation for up to 100 people."],
                    ["3", "book", "to arrange to have or use something at a particular time in the future", "Shall I book a room for you?"],
                    ["4", "break", "a period of time when you are not working and can rest or enjoy yourself", "OK, let's take a fifteen-minute break."],
                    ["5", "cancel", "to say that something that has been arranged will not now happen", "The 4.05 train has been cancelled."],
                    ["6", "catch", "to get on a train, bus, plane, or boat that is travelling somewhere", "I caught the next train to London."],
                    ["7", "coach", "a comfortable bus for long journeys", "Let's take the coach to Brighton this weekend."],
                    ["8", "convenient", "easy for you to do, or suitable for your needs", "Travelling underground is fast and convenient."],
                    ["9", "crash", "if a vehicle crashes, or if someone crashes it, it hits something", "Three people were killed when their car crashed into a tree."],
                    ["10", "crash", "an accident that happens when a vehicle hits something", "He was seriously injured in a car crash."],
                    ["11", "crowded", "containing a lot of people or things", "Was the pool crowded?"],
                    ["12", "cruise", "a journey on a ship for pleasure, often visiting a series of places", "I would love to go on a cruise round the Mediterranean."],
                    ["13", "delay (v)", "to do something later than is planned or expected", "They delayed the decision for as long as possible."],
                    ["14", "delay (n)", "a situation in which something happens later or more slowly than you expected", "After a long delay, the plane finally took off."],
                    ["15", "destination", "the place where someone or something is going", "After eight hours on the road, we finally reached our destination."],
                    ["16", "ferry", "a boat that makes short regular journeys between two or more places", "They took the ferry to Dover."],
                    ["17", "flight", "a journey in a plane", "The flight from New York to Heathrow took about five hours."],
                    ["18", "foreign", "from another country, or in another country", "Do you speak any foreign languages?"],
                    ["19", "harbour", "an area of water next to the land where boats can stop", "There were about twenty boats in the harbour."],
                    ["20", "journey", "an occasion when you travel from one place to another, especially over a long distance", "We had a long journey ahead of us."],
                    ["21", "luggage", "bags and suitcases that you take on a journey", "We have to get our luggage when we get off the plane."],
                    ["22", "nearby (adj)", "a nearby place is not far away", "Let's go to a nearby restaurant, shall we?"],
                    ["23", "nearby (adv)", "not far from where you are", "My cousin lives nearby."],
                    ["24", "pack", "to put your things into a bag, case, or box so that you can take or send them somewhere", "He was still packing his suitcase when the taxi came."],
                    ["25", "passport", "an official document that contains your photograph and shows which country you are a citizen of", "Bill has a Canadian passport."],
                    ["26", "platform", "an area next to a railway track where passengers get onto and off trains", "The train to Brussels will depart from platform 3."],
                    ["27", "public transport", "the system that is used for travelling or for moving goods from one place to another", "Auckland's public transport system is excellent."],
                    ["28", "reach", "to arrive somewhere", "We hoped to reach the camp before dark."],
                    ["29", "resort", "a place where people go for a holiday", "We stayed in a lovely ski resort."],
                    ["30", "souvenir", "something that you buy to remind you of a place that you visited on holiday or of a special event", "This T-shirt with Big Ben on it will make a great souvenir."],
                    ["31", "traffic", "the vehicles that are travelling in an area at a particular time", "At that time of night, there was no traffic on the roads."],
                    ["32", "trip", "an occasion when you go somewhere and come back again", "The whole family went on a trip to Florida."],
                    ["33", "vehicle", "a machine that you travel in or on, especially one with an engine that travels on roads, for example a car, bus, etc", "Four vehicles were involved in the accident."]
                ]
            },
            {
                title: "Phrasal Verbs",
                columns: ["No.", "Phrasal Verb", "Definition", "Example"],
                rows: [
                    ["1", "get in(to)", "to enter a car", "I hurt my head as I was getting into the car."],
                    ["2", "get off", "to leave a bus/train/etc", "You need to get off the bus opposite the supermarket."],
                    ["3", "get on(to)", "to enter a bus/train/etc", "You can buy a ticket when you get on the bus."],
                    ["4", "get out (of)", "to leave a car/building/room/etc", "Quick! Get out of the car!"],
                    ["5", "go away", "to leave a place/someone", "Why don't you just go away and leave me alone?"],
                    ["6", "go back (to)", "to return (to)", "I can't wait to go back to Italy."],
                    ["7", "set off", "to start a journey", "Go to sleep because we're setting off early in the morning."],
                    ["8", "take off", "to leave the ground / to remove (a piece of clothing)", "Let's go and watch the planes taking off while we wait..."]
                ]
            },
            {
                title: "Prepositional Phrases",
                columns: ["No.", "Phrase", "Definition", "Example"],
                rows: [
                    ["1", "by air/sea/bus/car/etc", "traveling via a particular transport", "The best way to get there is by bus."],
                    ["2", "on board", "on a ship/plane/etc", "The ship left as soon as all the passengers were on board."],
                    ["3", "on foot", "walking", "Can we go from the hotel to the beach on foot, or is it better to take a bus?"],
                    ["4", "on holiday", "during a vacation", "Isn't it great to finally be on holiday?"],
                    ["5", "on schedule", "at the planned time", "Our train arrived on schedule."],
                    ["6", "on the coast", "near the sea", "We used to live on the coast."]
                ]
            },
            {
                title: "Word Patterns",
                columns: ["No.", "Pattern", "Meaning", "Example"],
                rows: [
                    ["1", "close to", "near", "The Town Hall is quite close to my house."],
                    ["2", "famous for", "well-known because of", "This area is famous for cheese and pasta."],
                    ["3", "arrive at", "reach a small place", "Let's have dinner as soon as we arrive at the hotel."],
                    ["4", "arrive in", "reach a town/city/country", "I hope it's not raining when we arrive in Manchester."],
                    ["5", "ask (sb) about", "to request information", "Why don't you ask your dad about the party?"],
                    ["6", "far from", "distant", "Is the cinema far from here?"],
                    ["7", "late for", "not on time", "Hurry up or we'll be late for school."],
                    ["8", "suitable for", "appropriate", "This film is not suitable for children under the age of 15."],
                    ["9", "ask for", "to request something", "Ed asked for a pencil, so I lent him one."],
                    ["10", "look at", "direct eyes toward", "What are those people looking at?"],
                    ["11", "prepare for", "get ready", "How do you prepare for a big match?"],
                    ["12", "provide sb with", "give someone something", "The college provides all the students with books."],
                    ["13", "wait for", "stay until someone/something arrives", "Are you waiting for a taxi?"]
                ]
            },
            {
                title: "Word Formation",
                columns: ["No.", "Word", "Forms", "Examples"],
                rows: [
                    ["1", "attract",
                        ["attractive", "attraction"],
                        [
                            "The south of England is really attractive at this time of year.",
                            "The old castle is probably the most popular attraction in this area."
                        ]
                    ],
                    ["2", "direct",
                        ["direction"],
                        [
                            "Which direction did he go in?"
                        ]
                    ],
                    ["3", "back",
                        ["backwards"],
                        [
                            "Have you ever tried running backwards?"
                        ]
                    ],
                    ["4", "drive",
                        ["drove", "driven", "driver"],
                        [
                            "I can't believe you drove all the way to Paris.",
                            "Can electric cars be driven on the roads in the UK?",
                            "I asked the taxi driver to slow down."
                        ]
                    ],
                    ["5", "choose",
                        ["chose", "chosen", "choice"],
                        [
                            "Sylvia finally chose chocolate ice cream.",
                            "Take the book you have chosen and get it stamped by the librarian.",
                            "You have a choice - you can either have strawberry or chocolate ice cream."
                        ]
                    ],
                    ["6", "fly",
                        ["flew", "flown", "flight"],
                        [
                            "A bird flew past the window.",
                            "Have you ever flown in such a small plane?",
                            "Our flight leaves at three in the morning."
                        ]
                    ],
                    ["7", "comfort",
                        ["comfortable", "uncomfortable"],
                        [
                            "That sofa looks very comfortable, doesn't it?",
                            "After four hours on the plane, I was beginning to feel uncomfortable."
                        ]
                    ],
                    ["8", "travel",
                        ["traveller"],
                        [
                            "If you're an experienced traveller, you'll know how important it is to be organised."
                        ]
                    ],
                    ["9", "depart",
                        ["departure"],
                        [
                            "British Airways announces the departure of flight BA 632 to Moscow."
                        ]
                    ],
                    ["10", "visit",
                        ["visitor"],
                        [
                            "The zoo has about 250,000 visitors a year."
                        ]
                    ]
                ]
            }
        ];

        const contentDiv = document.getElementById("content");

        function renderTables() {
            contentDiv.innerHTML = "";
            const isSmallScreen = window.innerWidth <= 920;

            tables.forEach(tbl => {
                const section = document.createElement("section");
                const h2 = document.createElement("h2");
                h2.textContent = tbl.title;
                section.appendChild(h2);

                if (isSmallScreen) {
                    renderList(tbl, section);
                } else {
                    renderTable(tbl, section);
                }

                contentDiv.appendChild(section);
            });
        }

        function renderTable(tbl, section) {
            const wrapper = document.createElement("div");
            wrapper.className = "table-wrapper";

            const table = document.createElement("table");

            const trHead = document.createElement("tr");
            tbl.columns.forEach(col => {
                const th = document.createElement("th");
                th.textContent = col;
                trHead.appendChild(th);
            });
            table.appendChild(trHead);

            tbl.rows.forEach(row => {
                if (Array.isArray(row[2]) && Array.isArray(row[3])) {
                    const forms = row[2];
                    const examples = row[3];
                    const max = Math.max(forms.length, examples.length);

                    for (let i = 0; i < max; i++) {
                        const tr = document.createElement("tr");

                        if (i === 0) {
                            const tdNo = document.createElement("td");
                            tdNo.textContent = row[0];
                            tdNo.rowSpan = max;
                            tr.appendChild(tdNo);

                            const tdWord = document.createElement("td");
                            tdWord.textContent = row[1];
                            tdWord.rowSpan = max;
                            tr.appendChild(tdWord);
                        }

                        const tdForm = document.createElement("td");
                        tdForm.textContent = forms[i] || "";
                        tr.appendChild(tdForm);

                        const tdExample = document.createElement("td");
                        tdExample.textContent = examples[i] || "";
                        tr.appendChild(tdExample);

                        table.appendChild(tr);
                    }
                } else {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                }
            });

            wrapper.appendChild(table);
            section.appendChild(wrapper);
        }

        function renderList(tbl, section) {
            const ol = document.createElement("ol");

            tbl.rows.forEach(row => {
                const li = document.createElement("li");

                if (Array.isArray(row[2]) && Array.isArray(row[3])) {
                    li.innerHTML = `
                        <b>Word:</b> <i>${row[1]}</i><br>
                        <b>Forms:</b> ${row[2].join(", ")}<br>
                        <b>Examples:</b><br>
                        ${row[3].map(ex => `â€“ ${ex}`).join("<br>")}
                    `;
                }
                else {
                    li.innerHTML = `
                        ${tbl.columns
                            .slice(1)
                            .map((col, i) =>
                                `<b>${col}:</b> ${row[i + 1]}`
                            )
                            .join("<br>")
                        }
                    `;
                }

                ol.appendChild(li);
                ol.appendChild(document.createElement("br"));
            });

            section.appendChild(ol);
        }

        renderTables();
        window.addEventListener("resize", renderTables);
    </script>
</body>

</html>
